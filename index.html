<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella mia</title>
    <style>
     .body {
        background-color: crimson;
        text-align: center;
    }
    
    .body__title {
        color: white;
    }
    .body__img {
        width: 100%;
        border-radius: 50%;
    }
    </style>
</head>
<body class="body">
 
    <h1 class="body__title">Mi amor solo pasaba por aqui para decirte que te amo ❤❤</h1> 
    <h1 class="body__title">Y preguntarte si soy el amor de tu vida? 😍</h1> 
    <img src="https://3.bp.blogspot.com/-YxRjo1cL4uE/UhM35i9bIAI/AAAAAAABBak/PHQcailMfqI/s1600/lola9.jpg" alt="Nosotros" class="body__img">
    <button id="yes">Si lo eres 😍</button>
    <button id="no">Aun no!!!! 😢</button>

    <script>
        const vutonSi = document.getElementById('yes');
        const vutonNo = document.getElementById('no');

        const teamo = () => {
            alert('💕 Y tu el mio bebe');
            location.href = 'https://www.youtube.com/watch?v=drqcFw2y5eY'
        }

        const evitarelno = () => {
            vutonNo.style.position = 'absolute';
            vutonNo.style.top = (Math.random() * window.innerHeight) + 'px';
            vutonNo.style.left = (Math.random() * window.innerWidth) + 'px';
        }

        vutonSi.addEventListener('click',teamo);
        vutonNo.addEventListener('mouseover',evitarelno);
    </script>
</body>
</html>
